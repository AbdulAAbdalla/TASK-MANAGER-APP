<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage-Task</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <!-- SignUp Section -->
<section id="signup-section">
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter FirstName Here" required> 

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter LastName Here">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLoginSection()">Log In</a></p>
    </div>
</section>

<!-- Login Section -->
<section id="login-section" style="display: none;">
    <div class="login-container">
        <h2>Log In</h2>
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="login-email" placeholder=" Enter your name" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>

            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account yet? <a href="#" onclick="showSignupSection()">Sign Up</a></p>
    </div>
</section>

<!-- Task Management Section -->
<section id="task-section" style="display: none;">
    <div class="task-container">
<h2>Task Manager</h2>

<!-- Task Form -->
<div class="task-form">
    <input type="text" id="task-input" placeholder="Enter Your Task Here"/>
    <button onclick="addTask()">Add Task Now</button>
</div>

<!-- Task List -->
<ul id="task-list"></ul>

<!-- Linking Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
<script src="app.js"></script>
</body>
</html>
